<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar usuário</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center my-4">
    <div class="col-md-10">
      <div class="form-group mb-2">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          name="nome"
          id="nome"
          placeholder="Seu nome"
          [(ngModel)]="user.nome"
        />
      </div>
      <div class="form-group mb-2">
        <label for="usuario">Usuário</label>
        <input
          type="text"
          class="form-control"
          name="usuario"
          id="usuario"
          placeholder="Seu usuário"
          [(ngModel)]="user.usuario"
        />
      </div>
      <div class="form-group mb-2">
        <label for="foto">Link da foto</label>
        <input
          type="text"
          class="form-control"
          name="foto"
          id="foto"
          placeholder="Link da sua foto"
          [(ngModel)]="user.foto"
        />
      </div>

      <div class="form-group mb-2">
        <label for="senha">Senha</label>
        <input
          type="password"
          class="form-control"
          name="senha"
          id="senha"
          placeholder="Sua senha"
          (input)="confirmSenha($event)"
        />
      </div>
      <div class="form-group mb-2">
        <label for="confirmSenha">Confirmar senha</label>
        <input
          type="password"
          class="form-control"
          name="confirmSenha"
          id="confirmSenha"
          placeholder="Confirme sua senha"
          [(ngModel)]="user.senha"
        />
      </div>
      <div class="form-group mb-2">
        <label for="tipo">Tipo de usuário</label>
        <select
          name="tipo"
          id="tipo"
          class="form-control"
          (change)="tipoUser($event)"
        >
          <option>Selecione um tipo de usuário:</option>
          <option value="normal">Padrão</option>
          <option value="adm">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-center mt-3">
        <button
          class="btn btn-lg btn-outline-danger me-5"
          type="submit"
          routerLink="/inicio"
        >
          Cancelar
        </button>
        <button
          class="btn btn-lg btn-outline-primary"
          type="submit"
          (click)="atualizar()"
        >
          Atualizar
        </button>
      </div>
    </div>
  </div>
</div>
