<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-6" id="img-bg"></div>
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center mb-3">Cadastrar</h1>

          <div class="form-group mb-2">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control"
              name="nome"
              id="nome"
              placeholder="Seu nome"
              [(ngModel)]='user.nome'
            />
          </div>
          <div class="form-group mb-2">
            <label for="usuario">Usuário</label>
            <input
              type="text"
              class="form-control"
              name="usuario"
              id="usuario"
              placeholder="Seu usuário"
              [(ngModel)]="user.usuario"
            />
          </div>
          <div class="form-group mb-2">
            <label for="foto">Link da foto</label>
            <input
              type="text"
              class="form-control"
              name="foto"
              id="foto"
              placeholder="Link da sua foto"
              [(ngModel)]='user.foto'
            />
          </div>

          <div class="form-group mb-2">
            <label for="senha">Senha</label>
            <input
              type="password"
              class="form-control"
              name="senha"
              id="senha"
              placeholder="Sua senha"
              (input)='confirmSenha($event)'
            />
          </div>
          <div class="form-group mb-2">
            <label for="confirmSenha">Confirmar senha</label>
            <input
              type="password"
              class="form-control"
              name="confirmSenha"
              id="confirmSenha"
              placeholder="Confirme sua senha"
              [(ngModel)]='user.senha'
            />
          </div>
          <div class="form-group mb-2">
            <label for="tipo">Tipo de usuário</label>
            <select name="tipo" id="tipo" class="form-control" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usuário:</option>
              <option value="normal">Padrão</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center mt-3">
            <button
              class="btn btn-lg btn-outline-danger me-5"
              type="submit"
              routerLink="/entrar"
            >
              Cancelar
            </button>
            <button class="btn btn-lg btn-outline-primary" type="submit" (click)='cadastrar()'>
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
